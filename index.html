<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools - Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <!-- Навигация -->
    <nav class="site-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-calculator mr-2"></i>Калькулятор
                    </a>
                    <a href="widgets.html" class="nav-link">
                        <i class="fas fa-chart-line mr-2"></i>Виджеты
                    </a>
                </div>
                <div class="flex items-center">
                    <div id="connectionStatus" class="connection-status">
                        <div class="status-dot status-connecting"></div>
                        <span>Подключение к Binance...</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое калькулятора -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="main-container">
            <!-- Весь остальной код калькулятора из вашего файла "калькулятор.txt" -->
            <!-- Вставьте сюда ВСЕ содержимое из <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"> до </div> -->
            <!-- Не копируйте DOCTYPE, head и body из калькулятора.txt, только внутреннее содержимое -->
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // Навигация - активная ссылка
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <!-- Все остальные скрипты из калькулятора.txt -->
    <!-- Вставьте ВСЕ содержимое script из калькулятора.txt сюда -->
</body>
</html>
