<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовые виджеты</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Тёмный фон страницы */
            color: #e0e0e0; /* Светлый текст для контраста */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .widget-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .widget-box {
            background-color: #1e1e1e; /* Тёмный фон для контейнеров виджетов */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        /* Menu styles */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .menu-button:hover {
            color: #2196F3;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1E1E1E;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid #3D3D3D;
        }

        .menu-content.show {
            display: block;
        }

        .menu-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #2D2D2D;
            color: #2196F3;
        }

        .menu-divider {
            height: 1px;
            background-color: #3D3D3D;
            margin: 4px 0;
        }

        nav {
            background-color: #1E1E1E;
            border-bottom: 1px solid #2D2D2D;
        }

        .connection-status {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }
        
        .status-dot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        .status-connecting {
            background-color: #fbbf24;
        }
        
        .status-connecting::before {
            background-color: #fbbf24;
        }
        
        .status-connected {
            background-color: #22c55e;
        }
        
        .status-disconnected {
            background-color: #ef4444;
        }
        
        .status-error {
            background-color: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-blue-400 text-xl mr-2"></i>
                    <span class="text-xl font-bold text-light">Crypto Tools - Виджеты</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="menu-container">
                        <button class="menu-button" id="menuButton">
                            <i class="fas fa-bars mr-2"></i>Меню
                        </button>
                        <a href="index.html" class="menu-item">
                             <i class="fas fa-home mr-2"></i>Главная
                            </a>
                        <div class="menu-content" id="menuContent">
                            <a href="index.html" class="menu-item">
                            <a href="alerts.html" class="menu-item">
                                <i class="fas fa-bell mr-2"></i>Алерты
                            </a>
                             <a href="calculator.html" class="menu-item">
                              <i class="fas fa-calculator mr-2"></i>Калькулятор
                            </a>
                            <a href="widgets.html" class="menu-item">
                                <i class="fas fa-chart-line mr-2"></i>Виджет
                            </a>
                            <div class="menu-divider"></div>
                            <a href="#" class="menu-item" onclick="showLoginForm()">
                                <i class="fas fa-sign-in-alt mr-2"></i>Вход
                            </a>
                            <a href="#" class="menu-item" onclick="showRegisterForm()">
                                <i class="fas fa-user-plus mr-2"></i>Регистрация
                            </a>
                        </div>
                    </div>
                    <div id="connectionStatus" class="connection-status">
                        <div class="status-dot status-connecting"></div>
                        <span>Подключение к Binance...</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1>Финансовые индикаторы</h1>
        
        <div class="widget-container">
            <!-- Экономический календарь -->
            <div class="widget-box">
                <div id="economic-calendar-867663">
                    <script type="text/javascript" src="https://www.rebatekingfx.com/Content/remote/remote-calendar-widget.js"></script>
                    <script type="text/javascript">
                        RemoteCalendar({
                            "Lang": "ru",
                            "DefaultTime": "today",
                            "DefaultTheme": "dark",
                            "Url": "https://www.rebatekingfx.com",
                            "SubPath": "economic-calendar",
                            "IsShowEmbedButton": true,
                            "DefaultCountries": "EU,RU,US,UK,EMU",
                            "DefaultImpacts": "HIGH,MEDIUM",
                            "ContainerId": "economic-calendar-867663"
                        });
                    </script>
                </div>
            </div>
            
            <!-- Индекс страха и жадности -->
            <div class="widget-box">
                <script async src="https://static.coinstats.app/widgets/v5/cs-widget.js"></script>
                <cs-widget 
                    type="fear-and-greed"
                    theme="темный"
                    direction="горизонтальный"
                    background="rgba(0,0,0,0)" /* Прозрачный фон, чтобы сливаться с нашим тёмным контейнером */
                    is-market-sentiment-visible="true"
                    is-last-updated-visible="true"
                    title-color="rgba(197,197,206,1)"
                    chart-indicator-one-color="rgba(148,4,13,1)"
                    chart-indicator-two-color="rgba(247,60,56,1)"
                    chart-indicator-three-color="rgba(95,191,107,1)"
                    chart-indicator-four-color="rgba(0,125,23,1)"
                    subtitle-color="rgba(236,236,228,1)"
                    last-updated-color="rgba(12,193,12,1)"
                    arrow-color="rgba(219,241,247,1)">
                </cs-widget>
            </div>
        </div>
    </div>

    <script>
        // Menu functions
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            if (menuContent) {
                menuContent.classList.toggle('show');
            }
        }

        function showLoginForm() {
            alert('Функция входа в разработке');
        }

        function showRegisterForm() {
            alert('Функция регистрации в разработке');
        }

        // Инициализация меню
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            if (menuButton) {
                menuButton.addEventListener('click', toggleMenu);
            }

            // Закрываем меню при клике вне его
            window.addEventListener('click', function(event) {
                const menuContent = document.getElementById('menuContent');
                const menuButton = document.getElementById('menuButton');
                
                if (menuContent && menuButton && 
                    !menuContent.contains(event.target) && 
                    !menuButton.contains(event.target)) {
                    menuContent.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
